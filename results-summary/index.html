<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>

    <div class="box">

      <div class="header">

        <h1 class="results">Your Result</h1>

        <div class="score-container">

          <h2 class="accumulated-score">76</h2>
          <span class="total-score">of 100</span>

        </div>

        <h3 class="feedback">Great</h3>

        <p class="feedback-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </div>

      <div class="description">

        <h4 class="description-title">Summary</h4>

        <div class="description-item">
          <div class="description-holder">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h5 class="description-item-name"> Reaction</h5>
          </div>
          <span class="description-item-score"><span class="score">80</span> / 100</span>
        </div>

        <div class="description-item">
          <div class="description-holder">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h5 class="description-item-name"> Memory</h5>
          </div>
          <span class="description-item-score"><span class="score">92</span> / 100</span>
        </div>

        <div class="description-item">
          <div class="description-holder">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h5 class="description-item-name"> Verbal</h5>
          </div>
          <span class="description-item-score"><span class="score">61</span> / 100</span>
        </div>

        <div class="description-item">
          <div class="description-holder">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h5 class="description-item-name"> Visual</h5>
          </div>
          <span class="description-item-score"><span class="score">72</span> / 100</span>
        </div>

        <a class="description-button" href="#">Continue</a>

      </div>

    </div>
  </main>

</body>
</html>
